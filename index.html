<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LogInApp</title>

        <!--Font awesome kit-->
        <script src="https://kit.fontawesome.com/34cb0e4aef.js" crossorigin="anonymous"></script>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Css Style shit-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <div class="imgbx">
             <img src="https://images.pexels.com/photos/4492129/pexels-photo-4492129.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>
            <div class="contentbx">
                <div class="formbx">
                    <h2>LOGIN</h2>
                    <form action="">
                        <div class="inputbx">
                            <span>UserName</span><input type="text" name="" id="">
                        </div>
                        <div class="inputbx">
                            <span>Password</span><input type="password" name="" id="">
                        </div>
                        <div class="remember">
                            <label for=""><input type="checkbox" name="" id="">Remember me</label>
                        </div>
                        <div class="inputbx">
                            <input type="submit" value="Sign in" name="" id="">
                        </div>
                        <div class="inputbx">
                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </div>
                    </form>  
                    <h3>LogIn with social media</h3>    
                    <ul class="sci">
                        <li> <i class="fab fa-facebook fa-2x"></i></li>
                        <li> <i class="fab fa-twitter fa-2x "></i></li>
                        <li> <i class="fab fa-instagram fa-2x "></i></li>
                    </ul>          
                </div>              
            </div>
        </section>
        
        
        <script src="" async defer></script>
    </body>
</html>
